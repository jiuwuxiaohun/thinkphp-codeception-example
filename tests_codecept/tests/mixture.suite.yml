actor: MixtureTester
modules:
    enabled:
        - \Helper\Mixture
        - Asserts
        - WebDriver:
              browser: 'chrome'
              url: 'http://www.thinkapp.com'
        - Filesystem
    step_decorators: ~
paths:
    envs: tests/_envs
groups:
    onegroup: [tests/mixture/MixUserCest.php, tests/mixture/MixOtherCest.php:testSomeGroupFuncOne]
    somegroup: tests/_data/somegroup.txt